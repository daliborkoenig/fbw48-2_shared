<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- linking an external CSS file -->
    <link rel="stylesheet" href="style.css">
    <title>HTML and CSS</title>

    <!-- example of internal styles -->
    <style type="text/CSS">
        .blue {
            color: rgb(0, 0, 255);
        }
    </style>
</head>

<body>
    <!-- this is the third option, internal type of style -->
    <p style="color: rgb(255, 0, 0);">this is my first paragraph with html and style</p>

    <p class="blue">Awesome, signs for the WIN!</p>
    <img src="./images/danger.jpg" alt="danger lasers, pirates and shit">

    <ol class="yellow">
        <li>Ninjas</li>
        <li>Pirates</li>
        <li>Lasers</li>
        <li>...and Shit</li>
    </ol>

    <table class="tab">
        <tr>
            <th id="country">COUNTRY</th>
            <th>WEATHER</th>
        </tr>

        <tr>
            <td class="data">Germany</td>
            <td class="data">Shit</td>
        </tr>

    </table>

</body>

</html>
