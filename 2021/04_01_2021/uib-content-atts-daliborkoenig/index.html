<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Exercise: Comments and Attributes</title>
  </head>
  <body translate="no">
    <h1>Hello, World</h1>

    <p>version 1:</p>

    <h1><abbr title="WebUp Rules!">Hello, Team</abbr></h1>

    <p>version 2:</p>

    <span title="WebUp Rules!"><h1>Hello, Team</h1></span>

    <p>version 3:</p>

    <h1><a href=" " title="WebUp Rules!">Hello, Team</a></h1>

    <p>version 4:</p>

    <h1 title="WebUp Rules!">Hello, Team </h1> 

    <!-- <h1>Hello, Itamar</h1> -->



  </body>
</html>
