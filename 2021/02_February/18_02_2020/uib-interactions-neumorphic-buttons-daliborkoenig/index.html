<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Neumorphic buttons</title>
</head>
<body>
  <div class="container">
    <button class="button">
      <img src="./images/scissors.svg" alt="" width="25px">
      <h4>CUT</h4>
    </button>
    <div class="button">
      <img src="./images/file.svg" alt="" width="25px">
      <h4>COPY</h4>
    </div>

    <div class="button">
      <img src="./images/paste.svg" alt="" width="25px">
      <h4>PASTE</h4>
    </div>
  </div>
</body>
</html>
