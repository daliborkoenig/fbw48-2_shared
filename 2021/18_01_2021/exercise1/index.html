<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Box sizing</title>
</head>
<body>
    <main>
        <section class="box-one">the box named ONE</section>
        <section class="box-two">the box named TWO</section>
        <section class="box-three">the box named THREE</section>

        <!-- block, inline-block, inline -->
        <h2>Block</h2>
        <section class="block">Block</section>
        <section class="block">Block</section>
        <section class="block">Block</section>
        <section class="block">Block</section>

        <h2>Inline</h2>
        <section class="inline">Inline</section>
        <section class="inline">Inline</section>
        <section class="inline">Inline</section>
        <section class="inline">Inline</section>

        <h2>Inline-block</h2>
        <section class="inline-block">Inline-block</section>
        <section class="inline-block">Inline-block</section>
        <section class="inline-block">Inline-block</section>
        <section class="inline-block">Inline-block</section>


    </main>
    
</body>
</html>
