<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>semantics</title>
</head>
<body>
    <header>
        <h1>this is the header element</h1>
    </header>
    <main>
        <h2>this is the <mark>main</mark> element</h2>
        <p>this <strong>is</strong> a paragraph <b><i>another</i></b> <i>word</i></p>
    </main>
    <footer>this is the footer element</footer>
</body>
</html>
