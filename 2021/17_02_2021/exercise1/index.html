<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>FANCYSHAPES && TRANSFORM</title>
</head>
<body>

    <div class="container">
      <nav class="d-flex navbar">
        <div class="logo">Logo</div>
        <div class="d-flex navbar-items">

          <div class="item-2">About</div>
          <div class="item-3">Contact</div>
        </div>
      </nav>
    </div>

  </header>
  <main class="main">
    <div class="container">
      <section class="shapes">
        <h1>Shapes</h1>
        <div class="d-grid shapes-component">
          <div class="shape-1"></div>
          <div class="shape-2">2</div>
          <div class="shape-3">3</div>

          <div class="shape-5">5</div>
          <div class="shape-6"><img src="https://picsum.photos/200" alt=""></div>

      </section>
    </div>

  </main>
  <footer class="footer">
    <div class="container">footer</div>

  </footer>

</html>
