<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Data styling exercise</title>
</head>
<body>
  <header class="header">
    <img src="./images/logo.png" alt="elamigo logo">
  </header>

  <main>
    <div class="main-text">
      <h1>The Best Craft Beer in Spain!</h1>
      <p>Bienvenido, amigos! We are completely fictional location. But that does not mean we can't imagine the best beer in Spain!</p>
    </div>
    <div class="reservation">
      <h2>Make a reservation</h2>
      <p>Get your spot before somebody else does!</p>
      <form action="" method="POST">
        <div class="form">
          <div class="name">
            <div><label for="name">YOUR NAME</label></div>
            <input type="text" name="name" placeholder="John B. Goode" id="name"/>
          </div>
          <div class="email">
            <div><label for="email">YOUR EMAIL</label></div>
            <input type="text" name="email" placeholder="John B. Goode" id="email"/>
          </div>
          <div class="date">
            <div><label for="date">RESERVATION TIME</label></div>
            <input type="date" name="date" placeholder="John B. Goode" id="date"/>
          </div>
            <button type="submit">Reserve Now</button>
        </div>
      </form>
    </div>
  </main>

  <footer class="footer">&copy;2018 El Amigo</footer>
</body>
</html>
