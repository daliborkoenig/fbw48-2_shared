<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="switch.css">
  <title>Document</title>
</head>
<body>
  <div class="form-container">
    <h1>Tell us more</h1>
    <form action="#" method="POST">
      <div class="first-name">
        <label for="first-name">First Name</label>
        <input type="text" name="first-name" id="first-name" placeholder="First Name">
      </div>
      <div class="last-name">
        <label for="last-name">Last Name</label>
        <input type="text" name="last-name" id="last-name" placeholder="Last Name">
      </div>
      <div class="email">
        <label for="email">Your Email</label>
        <input type="email" name="email" id="email" placeholder="Tell us how to contact you">
      </div>
      <div class="message">
        <label for="message">Tell us about yourself</label>
        <textarea name="message" id="message"></textarea>
      </div>
     
      <div class="toggle">
        <p class="inline">Want to know more?</p>
        <input type="checkbox" name="" id="toggle" class="checkbox">
        <label class="switch" for="toggle"></label>
      </div>
      <button type="submit" disabled>Submit</button>
    </form>
  </div>
  
</body>
</html>
